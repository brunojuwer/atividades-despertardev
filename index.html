<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/bash_logo.png" type="image/x-icon">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web bash >_</title>

  <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <h1>Web Bash</h1>
  </header>
  <main id="main">
    <form 
      class="prompt-form" 
      autocomplete="off"
      onsubmit="handleTerminalCommand(event)"
    >
      <p>➜</p>
      <input name="inputText" type="text" autofocus autocomplete="off">
    </form>
  </main>
  <div id="modal-overlay">
      <div id="pop-up">
          <i class="ph-bold ph-x" onclick="handleToggleHelp('none')"></i>
          <h1>Como utilizar o Web Bash</h1>
          <div>
            <p>- Para listar os exercícios:</p>
            <div class="code-example">
              <span class="arrow">➜</span>
              <span>ls</span>
            </div>
          </div>
          <div>
            <p>- Para limpar o terminal:</p>
            <div class="code-example">
              <span class="arrow">➜</span>
              <span>clear</span>
            </div>
          </div>
          <div>
            <p>- Para abrir um exercício:</p>
            <div class="code-example">
              <span class="arrow">➜</span>
              <span>visit nome-do-exercicio</span>
            </div>
          </div>
      </div>
  </div>
  <button id="help-button" onclick="handleToggleHelp('block')">Help?</button>

  <script src="exercicies.js"></script>
  <script src="app.js"></script>
</body>
</html>
