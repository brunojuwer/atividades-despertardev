<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Recados</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <header class="header">
    <div class="user-section">
      <p class="user-greet">Usuário logado: <span id="userName"></span></p>
      <button class="logout-button" onclick="handleLogOut()">Logout</button>
    </div>
  </header>
  <div class="container">
    
    <main>
      <section class="create-recado-section">
        <img class="logo" src="./images/logo.svg" alt="logo de recados">
        <h1 class="title">Lista de Recados</h1>
        <h2 class="subtitle">Todos os meus recados</h2>
        <button id="createButton" onclick="openModal()">Adicionar novo recado</button>
      </section>

      <div class="messages-list">
      </div>
      <div class="pagination">
        <button id="prevPage">Anterior</button>
        <div id="pageNumbers"></div>
        <button id="nextPage">Próxima</button>
      </div>
    </main>
  </div>
  <div id="modalContainer" class="modal">
    <form>
      <h2>Adicionar recado</h2>
      <div class="input-container">
        <label for="recado-title">Titulo</label>
        <input required type="text" id="recadoTitle">
      </div>
      <div class="input-container">
        <label for="recado-description">Descrição</label>
        <input required type="text" id="recadoDescription">
      </div>
      <button type="submit">Add</button>
      <p class="close-button" onclick="closeModal()">X</p>
    </form>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./api.js"></script>
  <script src="./app.js"></script>
  <script src="user/app.js"></script>
</body>
</html>
